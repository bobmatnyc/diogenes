<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diogenes Chat UI Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        
        #messages {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .user {
            background: #e3f2fd;
            text-align: right;
        }
        
        .assistant {
            background: #f5f5f5;
            border-left: 3px solid #007bff;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            display: none;
        }
        
        .status.active {
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #007bff;
            border-radius: 50%;
            animation: pulse 1s infinite;
            margin-left: 5px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>üè∫ Diogenes Chat UI Test</h1>
    
    <div id="messages"></div>
    
    <div class="controls">
        <input 
            type="text" 
            id="input" 
            placeholder="Ask Diogenes a question..."
            onkeypress="if(event.key === 'Enter') sendMessage()"
        />
        <button onclick="sendMessage()" id="sendBtn">Send</button>
        <button onclick="clearChat()">Clear</button>
    </div>
    
    <div id="status" class="status"></div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        
        let isLoading = false;

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(message, isActive = true) {
            statusDiv.textContent = message;
            statusDiv.className = isActive ? 'status active' : 'status';
        }

        async function sendMessage() {
            const message = inputField.value.trim();
            if (!message || isLoading) return;

            isLoading = true;
            sendBtn.disabled = true;
            inputField.disabled = true;
            
            // Add user message
            addMessage('user', message);
            inputField.value = '';
            
            updateStatus('Connecting to Diogenes...');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: message }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                updateStatus('Receiving response...');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let assistantDiv = null;
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        updateStatus('Response complete', false);
                        break;
                    }
                    
                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;
                    
                    // Process each line in the buffer
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep incomplete line in buffer
                    
                    for (const line of lines) {
                        if (line.trim()) {
                            // Parse Vercel AI SDK format
                            if (line.startsWith('0:')) {
                                const match = line.match(/^0:"(.*)"/);
                                if (match) {
                                    const content = match[1]
                                        .replace(/\\"/g, '"')
                                        .replace(/\\n/g, '\n')
                                        .replace(/\\\\/g, '\\');
                                    
                                    assistantMessage += content;
                                    
                                    // Create or update assistant message div
                                    if (!assistantDiv) {
                                        assistantDiv = document.createElement('div');
                                        assistantDiv.className = 'message assistant';
                                        messagesDiv.appendChild(assistantDiv);
                                    }
                                    assistantDiv.textContent = assistantMessage;
                                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                }
                            }
                        }
                    }
                }

                console.log('Full response:', assistantMessage);

            } catch (error) {
                console.error('Error:', error);
                updateStatus(`Error: ${error.message}`, true);
                addMessage('assistant', `Error: ${error.message}`);
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                inputField.disabled = false;
                inputField.focus();
            }
        }

        function clearChat() {
            messagesDiv.innerHTML = '';
            updateStatus('Chat cleared', false);
        }

        // Focus input on load
        inputField.focus();
        
        // Add welcome message
        addMessage('assistant', "Greetings, mortal! I am Diogenes, the digital cynic. Ask me your questions, and I shall illuminate the shadows of your ignorance with the harsh light of truth. What assumptions shall we challenge today?");
    </script>
</body>
</html>
